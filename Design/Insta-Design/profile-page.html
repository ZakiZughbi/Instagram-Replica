<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="instagram.css">
        <title>profile</title>
    </head>
    <body>
        <nav>
            <img class="insta-logo" src="insta-logo.png" alt="instagram">
            <input type="text" placeholder="Search">
            <a id="login" href="#">Log In</a>
            <a id="signup" href="#">Sign Up</a>
            <!-- <a href="#"><img id="gear" src="settings.png" alt="settings"></a>
            <a href="#"><img src="profile.png" alt="profile"></a>
            <a href="#"><img src="post.png" alt="post"></a> -->
        </nav>
        <div class="profile-info">
            <img class="profile-pic" src="profile-pic.png" alt="profile picture">
            <div class="profile-content">
                <h2>Zaki Z</h2>
                <button class="follow" type="button">Follow</button>
                <div class="stats">
                    <p><strong>9</strong> posts</p>
                    <p><strong>26</strong> followers</p>
                    <p><strong>3</strong> following</p>
                </div>
                <div class="quotes">
                    <p><strong>Zaki Zughbi</strong></p>
                    <p>be strong</p>
                    <p>be wise</p>
                    <p>have trust</p>
                </div>
            </div>
        </div>
        <div class="posts">
            <img class="img img1" src="lake.jpg">
            <img class="img img2" src="plains.jpg">
            <img class="img img3" src="night.jpg">
            <img class="img img4" src="africa.jpg">
            <img class="img img5" src="cave.jpg">
            <img class="img img6" src="beach.jpg">
            <img class="img img7" src="mushroom.jpg">
            <img class="img img8" src="squirrel.jpg">
            <img class="img img9" src="buck.jpg">
        </div>

    </body>
</html>
