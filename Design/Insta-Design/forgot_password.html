<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="instagram.css">
        <title>Reset Password</title>
    </head>
    <body>
        <nav>
            <img class="insta-logo" src="insta-logo.png" alt="instagram">
        </nav>

        <div class="reset-password-form">
            <img class="lock" src="lock.png" alt="instagram">
            <p>Trouble Logging In?</p>
            <p>Enter your username or email and we'll send you a link to get back into your account.</p>
            <input type="text" placeholder="Email or Username">
            <a href="#">Send Login Link</a>
            <p> OR </p>
            <a href="#">Create New Account</a>
            <a href="#">Back to Login</a>
        </div>
    </body>
</html>
